// –ú–∞—Ä–∫–µ—Ä–ª–µ—Ä –º–µ–Ω –∫–∞—Ä—Ç–æ—á–∫–∞–ª–∞—Ä
const markers = [];
const cardList = document.getElementById('cardList');
places.forEach(p=>{
  const marker = L.marker(p.coords, {icon:L.divIcon({className:'emoji-marker', html:p.emoji, iconSize:[28,28]})}).addTo(map)
    .bindPopup(`<b>${p.name}</b><br>
      <img class="popup-img" src="${p.img}" alt="${p.name}">
      ${p.desc}<br>
      <button onclick="routeTo([${p.coords}])">üöó –ê–∫—Ç–∞—É–¥–∞–Ω –±–∞—Ä—É</button>`);
  marker.category = p.cat;
  marker.century = p.century;
  markers.push(marker);

  const card = document.createElement('div');
  card.className='card';
  card.innerHTML=`
    <div class="card-content">
      <h3>${p.name} ${p.emoji}</h3>
      <img src="${p.img}" alt="${p.name}">
      <p>${p.desc}</p>
      <div class="buttons"><a href="#" onclick="routeTo([${p.coords}])">üöó –ê–∫—Ç–∞—É–¥–∞–Ω –±–∞—Ä—É</a></div>
    </div>`;
  cardList.appendChild(card);
});

// noUiSlider –∞—Ä“õ—ã–ª—ã “ì–∞—Å—ã—Ä —Ñ–∏–ª—å—Ç—Ä—ñ
const slider = document.getElementById('slider');
noUiSlider.create(slider, {
    start: [1,21],
    connect:true,
    step:1,
    range:{ min:1, max:21 },
    tooltips:true,
    format:{to:(v)=>Math.round(v), from:(v)=>Number(v)}
});
slider.noUiSlider.on('update', function(values){
    const [min,max]=values.map(v=>parseInt(v));
    markers.forEach(m=>{
        if(m.century >= min && m.century <= max) map.addLayer(m);
        else map.removeLayer(m);
    });
});

// –ö–∞—Ç–µ–≥–æ—Ä–∏—è —Ñ–∏–ª—å—Ç—Ä—ñ
document.getElementById('categoryFilter').addEventListener('change', function(){
  const val=this.value;
  markers.forEach(m=>{
    const showCat = val==='all'||m.category===val;
    const sliderVals = slider.noUiSlider.get().map(v=>parseInt(v));
    const showCent = m.century >= sliderVals[0] && m.century <= sliderVals[1];
    if(showCat && showCent) map.addLayer(m);
    else map.removeLayer(m);
  });
});

// –ú–∞—Ä—à—Ä—É—Ç
let routeControl;
function routeTo(coords){
  if(routeControl){ map.removeControl(routeControl); }
  routeControl = L.Routing.control({
    waypoints:[L.latLng(aktau[0],aktau[1]), L.latLng(coords[0],coords[1])],
    routeWhileDragging:false
  }).addTo(map);
}
